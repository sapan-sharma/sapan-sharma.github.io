<!-- Add Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBjpwyRVpobYo4rFqqpjY7haSJsQm-2go"></script>
<script>
var myCenter = new google.maps.LatLng(19.141887, 72.875012);
function initialize() {
var mapProp = {
  center:myCenter,
  zoom:12,
  scrollwheel:false,
  draggable:false,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({
  position:myCenter,
  });
marker.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
// Modal Image Gallery
function onClick(image, para, detail) {
  document.getElementById('img01').src = image.src;
  document.getElementById('desc').innerHTML = document.getElementById(para).innerHTML;
  //console.log(document.getElementById(detail).innerHTML);
  document.getElementById('detail').innerHTML = "" + document.getElementById(detail).innerHTML + "";
  
  document.getElementById('modal01').style.display = "block";
}

function onSendClick() {
  document.getElementById('modalThanks').style.display = "block";
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-navbar" + " w3-card-2" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card-2 w3-animate-top w3-white", "");
    }
}
</script>
